language: php
php:
  - 7.2

sudo: false

services:
  - mysql

env:
  global:
    - PLUGIN_NAME=FroshPerformance

cache:
  directories:
    - "${HOME}/.composer/cache/files"

install:
  - composer install

script:
  - "./build.sh $TRAVIS_TAG"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: FroshPerformance*.zip
  file_glob: true
  on:
    repo: FriendsOfShopware/FroshPerformance
